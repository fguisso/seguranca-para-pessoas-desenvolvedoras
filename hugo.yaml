# Hugo configuration file
title: "DevSec Book: Segurança para pessoas desenvolvedoras"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Livro
      pageRef: /book
      weight: 1
    - name: Contato ↗
      url: "https://guisso.dev"
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/fguisso/seguranca-para-pessoas-desenvolvedoras"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/glivros.svg
      dark: images/glivros.svg
      width: 80

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/fguisso/seguranca-para-pessoas-desenvolvedoras/edit/main/content"
